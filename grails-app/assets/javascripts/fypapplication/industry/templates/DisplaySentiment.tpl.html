<div class="row">
    <div class="col-md-12">
        <div google-chart chart="ctrl.myChartObject" style="height:400px; width:100%;"></div>
    </div>

</div>
<div class="bg-info"><h3 class="text-center"> Employment Statistics and Word Cloud for Industries</h3></div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="industry" class="col-md-2 control-label">Industry</label>
        <div class="col-md-10">
            <select ng-model="ctrl.selectedIndustry" class="form-control" id="industry"
                    ng-options="industry for industry in ctrl.theIndustries"> </select>
        </div>

    </div>

    <div class="form-group">
        <div class="col-md-12">
            <button type="submit" class="btn btn-default center-block" ng-click="ctrl.employmentStats()">View
                Statistics and Word Cloud
            </button>
        </div>
    </div>
</form>


<div class="row" ng-show="ctrl.displayChart">
    <div class="col-md-6">
        <div google-chart chart="ctrl.employmentChartObject" style="height:400px; width:100%;"></div>
    </div>

    <div class="col-md-6">
        <div google-chart chart="ctrl.pastEmploymentChartObject" style="height:400px; width:100%;"></div>
    </div>

</div>

<div class="row" ng-show="ctrl.displayChart">

    <div class="col-md-12">
        <jqcloud words="ctrl.wordCloud" width="500" height="350" steps="7"></jqcloud>
    </div>

</div>
