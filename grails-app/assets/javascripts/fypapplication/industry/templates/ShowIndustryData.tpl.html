<button type="button" class="btn btn-default btn-lg center-block">Get Twitter Data</button>

<div class="form-group">
    <label for="sectors">Search Sectors:</label>
    <input name="sectors" id="sectors" type="text" placeholder="Enter a Sector" ng-model="ctrl.selected" uib-typeahead="sector for sector in ctrl.sectorList | filter:$viewValue | limitTo:8" class="form-control">
</div>
