<form class="form-horizontal">
    <div class="form-group">
        <label for="sectors" class="col- col-md-offset-3 col-md-2 lead">Search Sectors:</label>
        <div class="col-md-4">
            <input name="sectors" id="sectors" type="text" placeholder="Enter a Sector" ng-model="ctrl.selected"
                   uib-typeahead="sector for sector in ctrl.sectorList | filter:$viewValue | limitTo:8"
                   class="form-control">
        </div>
    </div>

    <div class="form-group">

        <button type="submit" class="btn btn-lg center-block" ng-click="ctrl.getIndustryList(ctrl.selected)">Search Industries</button>

    </div>
</form>


<div ng-repeat="industry in ctrl.getIndustryList">
    <p> {{industry}}</p>
</div>
