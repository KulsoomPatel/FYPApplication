<form class="form-horizontal">
    <div class="form-group">
        <label for="sectors" class="col-md-2 lead">Search Sectors:</label>
        <div class="col-md-10">
            <input name="sectors" id="sectors" type="text" placeholder="Enter a Sector" ng-model="ctrl.selected"
                   uib-typeahead="sector.name for sector in ctrl.sectorList | filter:$viewValue | limitTo:8"
                   class="form-control">
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-lg center-block" ng-click="ctrl.getIndustryList(ctrl.selected)">Search
            Sector
        </button>

    </div>
</form>

<div class="row" ng-show="ctrl.showIndustryArea">
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading"> Industries in the {{ctrl.sectorName}} Sector</div>
            <div class="panel-body">

                <ul ng-repeat="industry in ctrl.industryList">


                    <li>{{industry.name}}</li>


                </ul>
            </div>
        </div>
    </div>

    <div class="col-md-4">

        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading">Insert Industry</div>
            <div class="panel-body">

                <p> {{ctrl.responseMessage}}</p>
                <form>
                    <div class="form-group">
                        <label for="insertIndustry">Industry</label>
                        <input type="text" class="form-control" id="insertIndustry" ng-model="ctrl.industry.name"
                               placeholder="Insert Industry">
                    </div>

                    <button type="submit" class="btn btn-default center-block" ng-click="ctrl.getTheSector()">Save
                        Industry
                    </button>
                </form>

            </div>
        </div>

    </div>

    <div class="col-md-4">

        <div class="panel panel-danger">
            <!-- Default panel contents -->
            <div class="panel-heading">Delete Industry</div>
            <div class="panel-body">

                <p> {{ctrl.deleteMessage}}</p>
                <form>
                    <div class="form-group">
                        <label for="deleteIndustry">Industry</label>
                        <input type="text" class="form-control" id="deleteIndustry" ng-model="ctrl.industryName"
                               placeholder="Delete Industry">
                    </div>

                    <button type="submit" class="btn btn-danger center-block" ng-click="ctrl.deleteIndustry()">Delete
                        Industry
                    </button>
                </form>

            </div>
        </div>

    </div>
</div>
